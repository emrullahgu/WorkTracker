[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Scheduled function for daily task reminders
# Runs at 13:45 UTC (16:45 Turkey time, UTC+3)
[functions."daily-reminder"]
  schedule = "45 13 * * *"
